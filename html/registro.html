<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Sistema de Tutorías ULEAM</title>
  <link rel="stylesheet" href="../estilos/registro.css" />
  <link rel="icon" type="image/png" href="../imagenes/logo.png" />
  <script src="../scripts/registro.js" defer></script>
</head>

<body>
  <header>
    <img src="../imagenes/logo.png" alt="Escudo ULEAM" class="logo-chico" />
    <p class="titulo-header">Sistema de Tutorías - ULEAM</p>
  </header>

  <main>
    <section class="registro-container">
      <img src="../imagenes/Uleam-logo.png" alt="Logo ULEAM" class="logo-central" />
      <h2>Registro de Usuario</h2>

      <form id="form-registro">
        <!-- Datos generales -->
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" required />
        <span class="error" id="error-nombres"></span>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required />
        <span class="error" id="error-apellidos"></span>

        <label for="cedula">Cédula:</label>
        <input type="text" id="cedula" name="cedula" required />
        <span class="error" id="error-cedula"></span>

        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad" required />
        <span class="error" id="error-ciudad"></span>

        <label for="celular">Celular:</label>
        <input type="text" id="celular" name="celular" required />
        <span class="error" id="error-celular"></span>

        <label for="correo">Correo institucional:</label>
        <input type="email" id="correo" name="correo" required placeholder="usuario@uleam.edu.ec" />
        <span class="error" id="error-correo"></span>

        <label for="clave">Contraseña:</label>
        <input type="password" id="clave" name="clave" required />
        <span class="error" id="error-clave"></span>

        <label for="rol">Rol:</label>
        <select id="rol" name="rol" required>
          <option value="">-- Seleccione un rol --</option>
          <option value="estudiante">Estudiante</option>
          <option value="tutor">Tutor</option>
          <option value="admin">Administrativo</option>
        </select>
        <span class="error" id="error-rol"></span>

        <!-- Campos adicionales según rol -->
        <div id="campos-rol"></div>

        <!-- Botón de enviar -->
        <button type="submit">Registrarse</button>
        <span class="exito" id="mensaje-exito"></span>
      </form>
    </section>
  </main>

  <footer>
    <p>ULEAM - Todos los derechos reservados</p>
  </footer>
</body>
</html>
