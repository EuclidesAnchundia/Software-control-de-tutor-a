<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel del Estudiante - ULEAM</title>
  <link rel="stylesheet" href="../estilos/estudiante.css" />
  <link rel="icon" href="../imagenes/logo.png" type="image/png" />
  <script src="../scripts/estudiante.js" defer></script>
</head>
<body>
  <header>
    <img src="../imagenes/logo.png" alt="Logo ULEAM" class="logo-chico" />
    <p class="titulo-header">Mi Perfil de Titulación</p>
  </header>

  <main class="est-container">
    <section class="est-info">
      <h2>Información General</h2>
      <div class="info-box" id="info-estudiante"></div>
    </section>

    <section class="est-progreso">
      <h2>Progreso General</h2>
      <div class="barra-box">
        <div class="barra" id="barra-progreso"></div>
      </div>
      <p><strong>Entregas completadas:</strong> <span id="entregas-hechas">0</span> / <span id="entregas-totales">0</span></p>
      <p><strong>Próxima entrega:</strong> <span id="proxima-entrega">-</span></p>
    </section>

    <section class="est-entregas">
      <h2>Mis Entregas</h2>
      <div id="lista-entregas"></div>
    </section>

    <section class="est-sesiones">
      <h2>Sesiones Solicitadas por el Tutor</h2>
      <div id="lista-sesiones"></div>
    </section>

    <section class="est-subida">
      <h2>Subir Entrega</h2>
      <form id="form-subir">
        <label for="archivo">Seleccionar archivo:</label>
        <input type="file" id="archivo" required />
        <label for="comentario">Comentario:</label>
        <textarea id="comentario" rows="3"></textarea>
        <span class="error" id="error-subir"></span>
        <span class="success" id="ok-subir"></span>
        <button type="submit">Subir Entrega</button>
      </form>
    </section>

    <section class="est-consulta">
      <h2>Consultar al Tutor</h2>
      <form id="form-consulta">
        <label for="mensaje">Escribe tu consulta aquí:</label>
        <textarea id="mensaje" rows="4" required></textarea>
        <span class="error" id="error-consulta"></span>
        <span class="success" id="ok-consulta"></span>
        <button type="submit">Enviar Consulta</button>
      </form>
    </section>
  </main>

  <footer>
    <p>ULEAM - Todos los derechos reservados</p>
  </footer>
</body>
</html>
