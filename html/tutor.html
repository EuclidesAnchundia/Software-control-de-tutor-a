<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel del Tutor - ULEAM</title>
  <link rel="stylesheet" href="../estilos/base.css" />
  <link rel="stylesheet" href="../estilos/tutor.css" />
  <link rel="icon" href="../imagenes/logo.png" type="image/png" />
  <script src="../scripts/tutor.js" defer></script>
</head>
<body>
  <header>
    <img src="../imagenes/logo.png" alt="Logo ULEAM" class="logo-chico" />
    <p class="titulo-header">Panel del Tutor - Sistema de Tutorías</p>
  </header>

  <main class="tutor-container">
    <h2>Estudiantes Asignados</h2>

    <div id="vista-lista" class="vista-lista">
      <div id="lista-estudiantes" class="tarjetas-estudiantes"></div>
    </div>

    <div id="vista-detalle" class="oculto">
      <button id="volver" class="btn-volver">← Volver</button>
      <div id="detalle-estudiante"></div>
    </div>

    <section id="solicitudes-estudiantes">
      <h2>Solicitudes de Sesión</h2>
      <div id="lista-solicitudes"></div>
    </section>
  </main>

  <footer>
    <p>ULEAM - Todos los derechos reservados</p>
  </footer>
</body>
</html>
