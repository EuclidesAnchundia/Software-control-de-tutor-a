<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Administrativo - ULEAM</title>
  <link rel="stylesheet" href="../estilos/admin.css" />
  <link rel="icon" href="../imagenes/logo.png" type="image/png" />
  <script src="../scripts/admin.js" defer></script>
</head>
<body>
  <header>
    <img src="../imagenes/logo.png" alt="Escudo ULEAM" class="logo-chico" />
    <p class="titulo-header">Panel Administrativo - Sistema de Tutorías</p>
  </header>

  <main>
    <section class="admin-container">
      <h2>Gestión de Tutorías</h2>

      <!-- Selección de facultad -->
      <label for="facultad-select">Seleccionar Facultad:</label>
      <select id="facultad-select">
        <option value="">-- Seleccionar --</option>
        <option value="Ingeniería">Ingeniería</option>
        <option value="Contabilidad">Contabilidad</option>
        <option value="Administración">Administración</option>
      </select>

      <!-- Filtros -->
      <div class="filtros">
        <label><input type="checkbox" id="filtro-tutores-disponibles" /> Solo tutores disponibles</label>
        <label><input type="checkbox" id="filtro-estudiantes-sin-tutor" /> Solo estudiantes sin tutor</label>
      </div>

      <!-- Estudiantes -->
      <h3>Estudiantes</h3>
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Carrera</th>
            <th>Tutor</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-estudiantes"></tbody>
      </table>

      <!-- Tutores -->
      <h3>Tutores</h3>
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Departamento</th>
            <th>Asignados</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody id="tabla-tutores"></tbody>
      </table>

      <!-- Usuarios -->
      <h3>Usuarios Registrados</h3>
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Rol</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-usuarios"></tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>ULEAM - Todos los derechos reservados</p>
  </footer>
</body>
</html>
