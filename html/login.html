<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Título que aparece en la pestaña del navegador -->
  <title>Login - Sistema de Tutorías ULEAM</title>

  <!-- Enlace al archivo de estilos CSS -->
  <link rel="stylesheet" href="../estilos/login.css" />
  <link rel="stylesheet" href="../estilos/comun.css" />

  <!-- Enlace al favicon (icono en pestaña del navegador) -->
  <link rel="icon" type="image/png" href="../imagenes/logo.png" />

  <!-- Enlace al archivo JavaScript con defer para cargar después -->
  <script src="../scripts/login.js" defer></script>
</head>

<body>
  <!-- Encabezado superior con logo pequeño y título institucional -->
  <header>
    <img src="../imagenes/logo.png" alt="Escudo ULEAM" class="logo-chico" />
    <p class="titulo-header">Sistema de Tutorías - ULEAM</p>
  </header>
  <nav>
    <a href="login.html">Login</a>
    <a href="registro.html">Registro</a>
    <a href="estudiante.html">Estudiante</a>
    <a href="tutor.html">Tutor</a>
    <a href="admin.html">Admin</a>
  </nav>

  <main>
    <!-- Contenedor del formulario de login -->
    <section class="login-container">
      
      <!-- Logo institucional centrado -->
      <img src="../imagenes/Uleam-logo.png" alt="Logo institucional ULEAM" class="logo-central" />

      <!-- Título del formulario -->
      <h2>Iniciar Sesión</h2>

      <!-- Formulario de inicio de sesión -->
      <form id="form-login">
        <!-- Campo de correo -->
        <label for="correo">Correo institucional:</label>
        <input type="email" id="correo" name="correo" required placeholder="usuario@uleam.edu.ec" />
        <span id="error-correo" class="error"></span>

        <!-- Campo de contraseña -->
        <label for="clave">Contraseña:</label>
        <input type="password" id="clave" name="clave" required />
        <span id="error-clave" class="error"></span>

        <!-- Botón de envío -->
        <button type="submit">Ingresar</button>

        <!-- Mensaje de éxito si las validaciones pasan -->
        <span id="mensaje-exito" class="exito"></span>

        <!-- Enlace para recuperación de contraseña -->
        <p class="enlace"><a href="#">¿Olvidaste tu contraseña?</a></p>
        <p class="enlace"> ¿No tienes cuenta?<a href="">Regístrate aquí</a> </p>
      </form>
    </section>
  </main>

  <!-- Pie de página institucional -->
  <footer>
    <p>ULEAM - Todos los derechos reservados</p>
  </footer>
</body>
</html>
